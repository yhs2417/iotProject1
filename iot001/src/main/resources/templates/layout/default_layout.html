<!DOCTYPE html>
<html lang="" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8">

	<title>iot Project</title>
	<link rel="stylesheet" th:href="@{/css/default.css}">
 	<link rel="stylesheet" th:href="@{/css/static_layout.css}">
	<link rel="stylesheet" th:href="@{/css/media.css}">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>

<body>
	<header>

        <nav>
            <ul class="top">
			 	<li>
			 	  <a class="rebootBtn" onclick="alert('すみません. 準備中でございます')">

				</li>
            </ul>

              <li><a th:href="@{/skills}"><span>スキル</span></a></li>

        </nav>
    </header>
    <div class="dim">
    </div>

    <th:block layout:fragment="main_content">
    </th:block>
     
    <th:block layout:fragment="js_content">
    </th:block>

<script type="text/javascript">
  $(".menuBtn").on("click", function(){
    $("header nav").show(200);
    $(".dim").show();
    });
 $(".dim").on("click", function(){
    $("header nav").hide(200);
     $(".dim").hide();
    });

</script>
</body>
